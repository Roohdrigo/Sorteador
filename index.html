<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="card">
        <h1>Sorteador</h1>
        <div class="fields">
            <div class="input-group">
                <label>Total de resultados</label><br>
                <input type="number" value="1" id="totalResultadosInput">
            </div>
            <div class="input-group">
                <label>Menor Valor</label><br>
                <input type="number" value="1" id="menorValorInput">
            </div>
            <div class="input-group">
                <label>Maior Valor</label><br>
                <input type="number" value="10" id="maiorValorInput">
            </div>
        </div>
    
        <button onclick="sortear()">Sortear</button>

        <div class="results">
            <h2>Resultado</h2>
            <div class="results-values">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
